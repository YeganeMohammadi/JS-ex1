                                <section class="mt-2">
                                    <label for="" class="form-lable">email:</label>

                                <section class="error mt-2" id="login-error">
                                    
                                </section>

                                <section class="mt-2 text-center alighn-center ">
                                    <button class="btn btn-warning d-block " id="login-send">Submit</button>
                                </section>
                            </section>
                            </form>
                            
                        <section class="modal-footer">
                            <button class="btn btn-danger" data-bs-dismiss="modal">close</button>                        
                        </section>
                    </section>
                </section>
            </section>
